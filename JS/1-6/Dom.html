<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/jscript" src="DomJS.js" ></script>
	</head>
	<body>
		
		<table id="table-1" border="1" width="600px" height="100px" align="center" cellspacing="0px">
			<tbody id="info">
				<tr align="center">
					<th>商品名称</th>
					<th>数量</th>
					<th>价格</th>
					<th>操作</th>
				</tr>
			</tbody>
			
			<tr align="center">

			</tr>
			<tr align="center">
				<td colspan="4">
					<input type="button" value="增加订单" onclick="add()"/>
				</td>
			</tr>
			
		</table>
		
		
		<div id="inputbox" class="box">    
			
			名称:<input id="s1" type="text" />
			<br>
			数量:<input id="s2" type="text" />
			<br>
			价格:<input id="s3" type="text" />
			<br>
			<input style="width: 200px" type="button" value="确定" onclick="aadd()" />
		</div>
		
		<style>                  
			.box{
				width:50%; 
				margin-top:10%; 
				margin:auto; 
				padding:28px;
				height:350px; 
				border:1px #111 solid;
				display:none;    //初始状态为隐藏，点击”增加订单“按钮后才会显示
				text-align:center;
				vertical-align:middle;
			}
			.box.show{
				display:block;
			} 
			
			.box input{
				width:80%; 
				font-size:18px;
				margin-top:18px;
			}
			 #s1,#s2,#s3{
                 width: 200px;
			}
		</style>
	</body>
</html>
