						if(username == item.name){
							var result = window.confirm("name :  " + item.name + "\nage  :  " + item.age + "\ndesk :  " + item.desk + "\n确定选择该医生预约挂号？");
							if(result){
							alert("预约成功！请在规定时间内到达医院");
							}
							else{
								alert("预约失败！请重新预约");
							}
						}
					});
				});
		}
